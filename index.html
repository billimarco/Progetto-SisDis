    })

      console.log("Module Created " + name);
    })

      console.log("Module Changed " + name);

      console.log(output_node.data.port_types[connection.output_class].type);
      if(output_node.data.port_types[connection.output_class].type != input_node.data.port_types[connection.input_class].type)

      console.log(output_node);
      console.log(input_node);
      console.log(connection);

    })
    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false);
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
    function positionMobile(ev) {
      mobile_last_move = ev;
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
        ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if (parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }
    
    function addTrigger(id){
      let triggerRoom = document.getElementById("trigger-room-"+id);
      let node=editor.getNodeFromId(id);
      let trigger_id=Object.keys(node.data["triggers"]).length;
      let trigger_name = "trigger_"+trigger_id;
      let trigger={"type":"","target_widget":"","passed_data":""};
      node.data.triggers[trigger_name]=trigger;
      editor.updateNodeDataFromId(id,node.data);
      triggerRoom.insertAdjacentHTML("beforeend",`
      <div class="Trigger-Box" id="trigger-box-`+id+"-"+trigger_id+`">
        <div>Type: <input df-triggers-`+trigger_name+`-type type="text"></input></div>
        <div>TargetWidget: <input df-triggers-`+trigger_name+`-target_widget type="text"></input></div>
        <div>PassedData: <textarea df-triggers-`+trigger_name+`-passed_data class="ck-editor-box"></textarea></div>
        <button onclick="deleteTrigger(`+id+`,`+trigger_id+`)">delete</button>
      </div>
      `);
      console.log(editor.getNodeFromId(id));
    }

    function deleteTrigger(id,trigger_id){
      let triggerRoom = document.getElementById("trigger-box-"+id+"-"+trigger_id);
      triggerRoom.remove();
      let node=editor.getNodeFromId(id);
      delete node.data.triggers["trigger_"+trigger_id];
      editor.updateNodeDataFromId(id,node.data);
      console.log(editor.getNodeFromId(id));
    }
